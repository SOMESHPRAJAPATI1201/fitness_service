version: '3.9'

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo_data:/data/db
    networks:
      - micro-net

  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongodb:27017/

    depends_on:
      - mongodb
    networks:
      - micro-net

  eureka:
    build:
      context: ./eureka/  # <-- Replace with your actual Eureka image name
    container_name: eureka
    ports:
      - "8761:8761"
    networks:
      - micro-net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - micro-net

  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_USERNAME: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fitness_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - micro-net

  user-service:
    build:
      context: ./userservices/
    container_name: user-service
    depends_on:
      - mysql
      - eureka
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - micro-net

  activity-service:
    build:
      context: ./activityservice/
    container_name: activity-service
    depends_on:
      - mongodb
      - eureka
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8082:8082"
    networks:
      - micro-net

  ai-service:
    build:
      context: ./aiservice/
    container_name: ai-service
    depends_on:
      - mongodb
      - eureka
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8083"
    networks:
      - micro-net

networks:
  micro-net:
    driver: bridge

volumes:
  mysql_data:
  mongo_data: