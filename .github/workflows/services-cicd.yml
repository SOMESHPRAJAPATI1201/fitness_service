name: CI-CD Microservice Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-scan-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - eureka
          - userservices
          - activityservice
          - aiservice

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK (Java example)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      # 3️⃣ Build + Test + Coverage
      - name: Build ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn clean package -DskipTests=true

      # 4️⃣ SonarQube Scan
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=SOMESHPRAJAPATI1201_fitness_service

      # 5️⃣ Docker Build
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-microservice:latest .

      # 6️⃣ Docker Login
      - name: Login to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 7️⃣ Push Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-microservice:latest

      # 8️⃣ Pull & Run (TEMPORARY TEST DEPLOY)
      - name: Pull and Run Container
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-microservice:latest
          docker run -d -p 8080:8080 --name my-app ${{ secrets.DOCKER_USERNAME }}/my-microservice:latest
