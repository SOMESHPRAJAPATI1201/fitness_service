name: Java Services CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ---------------- LINT (OPTIONAL) ----------------
  lint-all-services:
    name: Lint All Services (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true   # ðŸ‘ˆ does NOT block merge

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Lint Eureka
        run: |
          cd eureka
          mvn -q checkstyle:check || true

      - name: Lint User Service
        run: |
          cd userservices
          mvn -q checkstyle:check || true

      - name: Lint Activity Service
        run: |
          cd activityservice
          mvn -q checkstyle:check || true

      - name: Lint AI Service
        run: |
          cd aiservice
          mvn -q checkstyle:check || true


  # ---------------- BUILD SEQUENCE ----------------
  build-service-a:
    name: Build Eureka Server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - run: |
          cd eureka
          mvn clean package -DskipTests=true


  build-service-b:
    name: Build User Service
    runs-on: ubuntu-latest
    needs: build-service-a

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - run: |
          cd userservices
          mvn clean package -DskipTests=true


  build-service-c:
    name: Build Activity Service
    runs-on: ubuntu-latest
    needs: build-service-b

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - run: |
          cd activityservice
          mvn clean package -DskipTests=true


  build-service-d:
    name: Build AI Service
    runs-on: ubuntu-latest
    needs: build-service-c

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - run: |
          cd aiservice
          mvn clean package -DskipTests=true
